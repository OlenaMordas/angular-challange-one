        <button (click)="snackBarShow()">Show Snackbar</button>
    </div>
</card>

    <div class="body">
        <banner-cut-out></banner-cut-out>

</card>

<card title="Button Toggle" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <count-down [time]="'Jan 5, 2022 15:37:25'" ></count-down>
    </div>
</card>

<card title="Footer Component" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <app-footer></app-footer>
    </div>
</card>

<card title="Button Toggle" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <app-popup [message]="'Popup simple message'">
            <h1>Hello Wolrd</h1>
        </app-popup>
    </div>
</card>

<progress-bar 
    title="Progress"
    subTitle = "Component"
    start="25" 
    stop="100">
</progress-bar>
<accordion 
    title="Accordion"
    subTitle = "Component"
    [items] = "this.accordionItems">
</accordion>
<star-rating
    title="Star Rating"
    subTitle = "Component"
    rating=3.5>
</star-rating>
<app-loader [isLoading] = false [loaderType] = "loaderType"></app-loader>

<card title="Tabs" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <tabs [tabs]="tabsArray" (selectedTabIndex)="selectedTab = $event">
            <counter *ngIf="selectedTab==0" class="tab-content"></counter>
            <app-table *ngIf="selectedTab==1" class="tab-content"></app-table>
        </tabs>
    </div>
</card>

<social-media-bar [socialMedia]="socialMedia"></social-media-bar>

<card title="Button Toggle" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <button-toggle [buttonList]="toggleButtons" (buttonClickEvent)="onToggleButtonClick($event)" ></button-toggle>
    </div>
</card>

<card title="Skeleton Loader" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <skeleton-loader body *ngIf="!loaded" [width]="'100%'" [height]="'100px'"></skeleton-loader>
        <p *ngIf="loaded">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos ad sequi doloremque harum illum
            deserunt delectus assumenda et enim adipisci. Rem deserunt nisi inventore cupiditate repudiandae, nesciunt
            aspernatur non nostrum.</p>
            <button footer (click)="loaded = !loaded">Loaded</button>
    </div>
</card>

<card title="Ribbon" subTitle="Controller" iconClasses = "fas fa-info-circle">
    <div class="body">
        <ribbon [location]="ribbonStyle.location" [type]="ribbonStyle.type" [label]= "'Shitty ribbon'"></ribbon>
        <button (click)="ribbonStyle.location = RibbonLocation.TopRight">Top-Right</button>
        <button (click)="ribbonStyle.location = RibbonLocation.TopLeft">Top-Left</button>
        <button (click)="ribbonStyle.location = RibbonLocation.BottomRight">Bottom-Right</button>
        <button (click)="ribbonStyle.location = RibbonLocation.BottomLeft">Bottom-Left</button>
        <button (click)="ribbonStyle.type = RibbonType.Info">Info</button>
        <button (click)="ribbonStyle.type = RibbonType.Error">Error</button>
        <button (click)="ribbonStyle.type = RibbonType.Success">Success</button>
        <button (click)="ribbonStyle.type = RibbonType.Warning">Warning</button>
    </div>
</card>

<card title="Sort Table" subTitle="Component" iconClasses = "fas fa-info-circle">
