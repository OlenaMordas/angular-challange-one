<card title="Card" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">Body Content</div>
    <div class="footer">Footer Content</div>
</card>

<progress-bar 
    title="Progress"
    subTitle = "Component"
    start="25" 
    stop="100">
</progress-bar>
<accordion 
    title="Accordion"
    subTitle = "Component"
    [items] = "this.accordionItems">
</accordion>
<star-rating
    title="Star Rating"
    subTitle = "Component"
    rating=3.5>
</star-rating>
<app-loader [isLoading] = false [loaderType] = "loaderType"></app-loader>

<card title="Credit Card" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <credit-card [creditCardNumber]="'432143214321'" [isReadonly] = "false"></credit-card>
        <br>
        <credit-card [creditCardNumber]="'432143214321'" [isReadonly] = "true"></credit-card>
    </div>
</card>

<card title="Twitter Post" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <twitter-post></twitter-post>
    </div>
</card>
