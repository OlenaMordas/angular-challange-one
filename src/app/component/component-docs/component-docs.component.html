<card title="Card" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">Body Content</div>
    <div class="footer">Footer Content</div>
</card>

<progress-bar 
    title="Progress"
    subTitle = "Component"
    start="25" 
    stop="100">
</progress-bar>
<accordion 
    title="Accordion"
    subTitle = "Component"
    [items] = "this.accordionItems">
</accordion>
<star-rating
    title="Star Rating"
    subTitle = "Component"
    rating=3.5>
</star-rating>
<app-loader [isLoading] = false [loaderType] = "loaderType"></app-loader>

<card title="Tabs" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <tabs [tabs]="tabsArray" (selectedTabIndex)="selectedTab = $event">
            <counter *ngIf="selectedTab==0" class="tab-content"></counter>
            <app-table *ngIf="selectedTab==1" class="tab-content"></app-table>
        </tabs>
    </div>
</card>

<card title="Ribbon" subTitle="Controller" iconClasses = "fas fa-info-circle">
    <div class="body">
        <ribbon [location]="ribbonStyle.location" [type]="ribbonStyle.type" [label]= "'Shitty ribbon'"></ribbon>
        <button (click)="ribbonStyle.location = RibbonLocation.TopRight">Top-Right</button>
        <button (click)="ribbonStyle.location = RibbonLocation.TopLeft">Top-Left</button>
        <button (click)="ribbonStyle.location = RibbonLocation.BottomRight">Bottom-Right</button>
        <button (click)="ribbonStyle.location = RibbonLocation.BottomLeft">Bottom-Left</button>
        <button (click)="ribbonStyle.type = RibbonType.Info">Info</button>
        <button (click)="ribbonStyle.type = RibbonType.Error">Error</button>
        <button (click)="ribbonStyle.type = RibbonType.Success">Success</button>
        <button (click)="ribbonStyle.type = RibbonType.Warning">Warning</button>
    </div>
</card>

<card title="Sort Table" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <sort-table></sort-table>
    </div>
</card>

<card title="Email Form" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <email-form></email-form>
    </div>
</card>

<card title="Counter" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <counter></counter>
    </div>
</card>

<card title="Paging " subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <paging [totalNumberOfItems]="70" [itemsPerPage]="10"></paging>
    </div>
</card>

<card title="Table " subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <app-table></app-table>
    </div>
</card>

<card title="Search list" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <search-list [availableItems]="['United States', 'United Arab Emirates', 'Mexico']"></search-list>
    </div>
</card>

<card title="Debounce search" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <debounce-search (searchUpdate)="debounceSearch($event)"></debounce-search>
    </div>
</card>

<card title="Rich Text View" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <h3>Good Example</h3>
        <rich-text-viewer [htmlText]="'<p>Hello World</p>'" ></rich-text-viewer>

        <h3>Empty Example</h3>
        <rich-text-viewer [htmlText]="'        '" ></rich-text-viewer>

        <h3>Bad HTML Example</h3>
        <rich-text-viewer [htmlText]="'<p> Hello World'" ></rich-text-viewer>
    </div>
</card>


<card title="Credit Card" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <credit-card [creditCardNumber]="'432143214321'" [isReadonly] = "false"></credit-card>
        <br>
        <credit-card [creditCardNumber]="'432143214321'" [isReadonly] = "true"></credit-card>
    </div>
</card>

<card title="Twitter Post" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <twitter-post></twitter-post>
    </div>
</card>

<card title="linkedIn Post" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <linkedin-post></linkedin-post>
    </div>
</card>

<card title="Toggle" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <toggle [isToggled]=false></toggle>
    </div>
</card>

<card title="Quote" subTitle="Component" iconClasses = "fas fa-info-circle">
    <div class="body">
        <quote 
        [quoteText]="'Practice makes perfect, but it doesnâ€™t make new.'"
        [authorName]="'Adam Grant'"
        [authorPosition] = "'Psychologist, professor'">
        </quote>
    </div>
</card>
