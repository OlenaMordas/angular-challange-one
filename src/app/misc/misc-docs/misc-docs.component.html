<h1>Other - Guards, Animations & More</h1>
<hr>
<card [iconClasses]="'fas fa-info-circle'" [title]="'Fade In Out'" [subTitle]="'Other - Animation'">
    <div class="body">
        <h2 *ngIf="isInDOM" [@fadeInOutAnimation]>Hello</h2>
        <h2 *ngIf="!isInDOM" [@fadeInOutAnimation]>World</h2>
    </div>
    <div class="footer">
        <button (click)="isInDOM=!isInDOM">Toggle Animation</button>
    </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Dirty From Guard'" [subTitle]="'Other - Guard'">
    <div class="body">
        <form class="email-form" [formGroup]="form" (ngSubmit)="submit()">
            <div>
              <div class="name">
                <input type="text" placeholder="Your Name" formControlName="name">
              </div>
            </div>
      
            <button>Submit</button>
          </form>
    </div>
</card>

<card title="Tabs" subTitle="Component" iconClasses = "fas fa-info-circle">
  <div class="body">
      <tabs [tabs]="tabsArray" (selectedTabIndex)="selectedTab = $event">
          <h1 @slideRightAnimation *ngIf="selectedTab==0"  class="tab-content"> Tab 1 Content</h1>
          <h1 @slideRightAnimation  *ngIf="selectedTab==1"  class="tab-content"> Tab 2 Content</h1>
      </tabs>
  </div>
