<h1> Directives</h1>
<hr>
<card [iconClasses]="'fas fa-info-circle'" [title]="'Debounce Click'" [subTitle]="'Directives'">
    <div class="body">
      <button debounce (debounceClick)="log()">Log</button>
    </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Ripple'" [subTitle]="'Directives'">
  <div class="body">
    <button appRipple="ripple" style="border: 1px solid black; text-align: center; padding: 10px;">Ripple
      Button</button>
  </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Scale'" [subTitle]="'Directive'">
  <div class="body">
    <div appScale class="rectangle"></div>
  </div>
</card>
