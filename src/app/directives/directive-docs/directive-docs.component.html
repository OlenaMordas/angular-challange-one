<h1> Directives</h1>
<hr>
<card [iconClasses]="'fas fa-info-circle'" [title]="'Debounce Click'" [subTitle]="'Directives'">
    <div class="body">
      <button debounce (debounceClick)="log()">Log</button>
    </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Ripple'" [subTitle]="'Directives'">
  <div class="body">
    <button appRipple="ripple" style="border: 1px solid black; text-align: center; padding: 10px;">Ripple
      Button</button>
  </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Scale'" [subTitle]="'Directive'">
  <div class="body">
    <div appScale class="rectangle"></div>
  </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Copy'" [subTitle]="'Directive'">
  <div class="body">
    <button appCopy="Directive Copy Example" >Copy</button>
  </div>
</card>

<card [iconClasses]="'fas fa-info-circle'" [title]="'Lazy Load Image'" [subTitle]="'Directive'">
  <div class="body">
    <img appLazyLoadImage
       src="https://images.unsplash.com/photo-1575747048196-15de2b891ec3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
       alt="">
  </div>
</card>
